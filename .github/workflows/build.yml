name: Build AHK Executable (FINAL VERSION)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-the-exe:
    runs-on: windows-latest

    steps:
      - name: STEP 1 - CHECKOUT THE CODE
        uses: actions/checkout@v4

      - name: STEP 2 - COMPILE THE SCRIPT
        id: compile
        uses: ./.github/actions/ahk-compiler
        with:
          script_file: 'Playback.ahk'
          output_file: 'release/Playback.exe'
          icon_file: 'play_pause_icon_137298.ico'
          architecture: 'x64'

      - name: STEP 3 - UPLOAD THE FINAL ARTIFACT
        uses: actions/upload-artifact@v4
        with:
            name: Playback-App-Final
            path: ${{ steps.compile.outputs.exe_path }}