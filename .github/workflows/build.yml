name: Build AHK Executable (File-Based Method)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-the-exe:
    runs-on: windows-latest

    steps:
      - name: STEP 1 - CHECKOUT THE CODE
        uses: actions/checkout@v4

      - name: STEP 2 - COMPILE THE SCRIPT
        uses: ./.github/actions/ahk-compiler
        with:
          script_file: 'Playback.ahk'
          output_file: 'release/Playback.exe'
          icon_file: 'play_pause_icon_137298.ico'
          architecture: 'x64'

      - name: STEP 3 - READ AND VERIFY THE COMPILED FILE PATH
        id: get_path
        shell: pwsh
        run: |
          if (-not (Test-Path "exe_path.txt")) {
            Write-Error "FATAL: The file 'exe_path.txt' was not created by the compile action."
            exit 1
          }
          $exePath = Get-Content -Path "exe_path.txt"
          Write-Host "Path read from file: '$exePath'"
          if (-not (Test-Path $exePath)) {
            Write-Error "FATAL: The file specified in exe_path.txt does not exist at: '$exePath'"
            exit 1
          }
          Write-Host "✅ Verification successful. File found."
          # Set the path as an output of THIS step
          echo "path=$exePath" >> $env:GITHUB_OUTPUT

      - name: STEP 4 - UPLOAD THE FINAL ARTIFACT
        uses: actions/upload-artifact@v4
        with:
          name: Playback-App-Final
          path: ${{ steps.get_path.outputs.path }}

      - name: STEP 5 - CREATE GITHUB RELEASE
        # هذه الخطوة تعمل فقط عند إنشاء Tag جديد
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
            files: ${{ steps.get_path.outputs.path }}
            name: "Playback App ${{ github.ref_name }}"
            body: |
                Official release for version ${{ github.ref_name }}.
                 تم إنشاء هذا الإصدار تلقائيًا.      