name: Build AHK Executable (FINAL VERSION)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-the-exe:
    runs-on: windows-latest

    steps:
      - name: STEP 1 - CHECKOUT THE CODE
        uses: actions/checkout@v4

      - name: STEP 2 - COMPILE THE SCRIPT
        id: compile
        uses: ./.github/actions/ahk-compiler
        with:
          script_file: 'Playback.ahk'
          output_file: 'release/Playback.exe'
          icon_file: 'play_pause_icon_137298.ico'
          architecture: 'x64'

      # خطوة جديدة للتحقق من وجود الملف والمسار
      - name: STEP 2.5 - VERIFY COMPILED FILE AND PATH
        shell: pwsh
        run: |
          $exePath = "${{ steps.compile.outputs.exe_path }}"
          Write-Host "Verifying the output from the compile step."
          Write-Host "Path received: '$exePath'"
          if (-not $exePath) {
            Write-Error "FATAL: The 'exe_path' output from the compile step is empty."
            exit 1
          }
          if (-not (Test-Path $exePath)) {
            Write-Error "FATAL: The compiled file does not exist at the specified path: '$exePath'"
            Write-Host "Listing contents of the current directory to debug:"
            Get-ChildItem -Recurse -Force
            exit 1
          }
          Write-Host "✅ Verification successful. File exists at the specified path."

      - name: STEP 3 - UPLOAD THE FINAL ARTIFACT
        uses: actions/upload-artifact@v4
        with:
          name: Playback-App-Final
          path: ${{ steps.compile.outputs.exe_path }}