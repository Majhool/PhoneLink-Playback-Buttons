name: Build AHK Executable (FINAL FIX)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-the-exe:
    runs-on: windows-latest

    steps:
      - name: STEP 1 - CHECKOUT THE CODE
        uses: actions/checkout@v4

      - name: STEP 2 - COMPILE THE SCRIPT
        id: compile
        uses: ./.github/actions/ahk-compiler
        with:
          script_file: 'Playback.ahk'
          output_file: 'release/Playback.exe'
          icon_file: 'play_pause_icon_137298.ico'
          architecture: 'x64'

      - name: STEP 3 - VERIFY THE COMPILED FILE PATH
        shell: pwsh
        run: |
          $exePath = "${{ steps.compile.outputs.exe_path }}"
          Write-Host "Path received from compile step: '$exePath'"
          if (-not $exePath) {
            Write-Error "FATAL: The 'exe_path' output from the compile step is still empty."
            exit 1
          }
          if (-not (Test-Path $exePath)) {
            Write-Error "FATAL: File does not exist at the specified path: '$exePath'"
            exit 1
          }
          Write-Host "âœ… Verification successful. File found at: $exePath"

      - name: STEP 4 - UPLOAD THE FINAL ARTIFACT
        uses: actions/upload-artifact@v4
        with:
          name: Playback-App-Final
          path: ${{ steps.compile.outputs.exe_path }}
